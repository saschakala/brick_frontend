<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="css/index.css">
    <meta charset="utf-8" />
    <title>Brick Game</title>
    <style>
    	/* * { padding: 0; margin: 0; } */
    	canvas { background: #eee;}
    </style>
</head>
<body>

<div class="button-modal" id="buttonModal">
    <div class="button-modal-content">
        <button type="button" class="button" id="replay-button">PLAY AGAIN</button>
    </div>
</div>

<div class="elements">
    <div class="element">
        <canvas id="myCanvas" width="480" height="320"></canvas>
    </div>

    <div class="element">

        <div id="score-board-container"> </div>
        
    </div>

</div>


<div id="scoreModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <!-- <span class="close">&times;</span> -->

        <div id="score-display">
        </div>

        <form id="game-form" data-action="create">
            <div class="input-field">
                <input type="text" name="name" id="name" placeholder="Name">
                <label for="name"></label>
            </div>

            <input type="submit" value="Save Score" class="button">
        </form>

    </div>
  
</div>




</body>
<script type="text/javascript" src="src/models/game.js"></script>
<!-- <script type="text/javascript" src="src/canvas.js"></script> -->
<script type="text/javascript" src="src/canvas2.js"></script>
<!-- <script type="text/javascript" src="src/test.js"></script> -->
<script type="text/javascript" src="src/index.js"></script>
</html>
